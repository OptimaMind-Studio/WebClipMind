<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clip Mind - Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Clip Mind - Settings</h1>
      <div class="header-actions">
        <button id="backBtn" class="btn btn-primary">Back</button>
      </div>
    </header>

    <div class="api-key-section">
      <label for="apiKey">Gemini API Key (API密钥):</label>
      <input type="password" id="apiKey" placeholder="Enter your Gemini API key" />
    </div>

    <div class="prompt-fields-section">
      <div class="prompt-field">
        <label for="roleField">Role (角色):</label>
        <input type="text" id="roleField" placeholder="Beginner" />
      </div>
      <div class="prompt-field">
        <label for="fieldField">Field (领域):</label>
        <input type="text" id="fieldField" placeholder="AI" />
      </div>
      <div class="prompt-field">
        <label for="languageField">Language (语言):</label>
        <input type="text" id="languageField" placeholder="English" />
      </div>
    </div>

    <div class="custom-prompt-section">
      <label for="customPrompt">Custom Prompt:</label>
      <p class="prompt-hint">Note: Your prompt should include {{Role}}, {{Field}}, {{Language}}, and {{Browsing Records}} fields.</p>
      <textarea id="customPrompt" rows="20" placeholder="Enter your custom prompt here..."></textarea>
    </div>

    <div class="settings-actions">
      <button id="saveBtn" class="btn btn-primary">Save Settings</button>
      <button id="resetBtn" class="btn btn-danger">Reset to Default</button>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
